<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body class="body-correo">
    <form class="seccion-correo">
        <h1 class="titulo-consulta">Contact US</h1>
        <input class="nombre" type="text" name="nombres" id="nombres" placeholder="ingrese su nombre">
        <input class="apellido" type="text" name="apellidos" id="apellidos" placeholder="ingrese su apellido">
        <input class="correo" type="email" name="correo" id="correo" placeholder="ingrese su correo electronico">            
        <textarea class="mensaje" name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escriba su consulta..."></textarea>
        <input class="reset" type="reset" value="limpiar">
        <input class="enviar" type="submit" value="enviar">
        <a class="regresar-index" href="../index.html">Regresar</a>
    </form>
</body>
</html>
